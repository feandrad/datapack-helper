<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.6.0/dist/jszip.min.js"></script>
    <script src="script.js"></script>
    <title>Substituir String em Arquivo JSON</title>
</head>

<body>
    <h1>Substituir String em Arquivo JSON</h1>
    <form action="#" method="POST" onsubmit="onSubmit(event)">
        <label for="jsonFolder">JSON folder:</label>
        <input type="file" id="jsonFolder" name="jsonFolder" multiple><br>

        <label for="old-string">Old string:</label>
        <input type="text" id="old-string" name="old-string"><br>

        <label for="new-string">New string:</label>
        <input type="text" id="new-string" name="new-string"><br>

        <button type="submit">Substituir string</button>
    </form>

    <a href="#" id="download-all" class="download-all-button">Baixar todos os arquivos</a>

    <div id="output">
        <h2 id="output-title">Arquivos gerados:</h2>
        <ul id="output-list"></ul>
    </div>


</body>

</html>
